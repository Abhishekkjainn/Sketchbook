<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sketchbook | Design Future, Share Vision</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="assets/mainlogo.png" type="image/x-icon" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="maincontainer">
      <div class="sidebar">
        <div class="headername">
          <img src="assets/mainlogo.png" alt="mainlogo" class="social-logo" />
          <span class="social-name">Sketchbook.</span>
        </div>
        <div class="sidebarcontent">
          <div class="postbutton">+ Add Post</div>
        </div>
      </div>
      <div class="feed">
        <div class="blankspace"></div>
        <div class="greeting">
          <div class="hellonamegreeting">
            Hello <span class="namefetched" id="usernamefetched"></span>
          </div>
        </div>
        <div class="posts"></div>
      </div>
      <div class="rightsidebar">
        <div class="profilediv"></div>
        <div class="followingheading">Following</div>
        <div class="followinglistdiv"></div>
      </div>
    </div>

    <script src="script.js"></script>
    <script>
      document.getElementById('usernamefetched').innerText =
        localStorage.getItem('useremail');
    </script>
  </body>
</html>
